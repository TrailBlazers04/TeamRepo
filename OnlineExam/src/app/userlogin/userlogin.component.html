<div class="a">
  <br><br><br><br>
<div class="l" >
  <h2 class="log"> 
    &nbsp;&nbsp;LOGIN</h2><br>
<form class="form-horizontal" #loginform="ngForm" (ngSubmit)="loginUser()">
  <small class="text-danger">{{ msg }}</small>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">&nbsp;Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="Email or Username" 
        name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
       <!--  <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->

        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
          <small class="text-danger" *ngIf="email.errors.pattern">Enter valid Email Id</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">&nbsp;Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password" 
        name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field></small>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        &nbsp;<button [disabled]="loginform.form.invalid" type="submit" class="btn btn-dark" >LOG IN</button>
      </div>
    </div>

</form>
<br><br>
</div>
</div>
