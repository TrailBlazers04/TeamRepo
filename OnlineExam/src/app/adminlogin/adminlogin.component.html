<div class="jumbotron" id="admlog">
  <div class="container">

            <h2>

 <form (ngSubmit)="loginAdmin()" #addForm="ngForm">
   <small class="txt-danger">{{ msg }}</small>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">&nbsp;Email Id:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" name= "email"  [(ngModel)] = "admin.email" required #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched" >
        <small class="txt-danger" [class.d.none]= "email.valid || email.untouched">Email Id is required</small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">&nbsp;Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Password" name = "password"  [(ngModel)] = "admin.password" #password="ngModel"
        required [class.is-invalid]="password.invalid && password.touched" >
        <small class="txt-danger" [class.d.none]= "password.valid || password.untouched">Password is required</small>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info">LOG IN</button>
                  </div>
                </div>
            </form>
            
          </div>
      </div>
  </div>
</div>
