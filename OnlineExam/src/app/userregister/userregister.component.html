<h1>Register</h1>
<form class="form-horizontal" >
    <div class="form-row">
        <div class="col-sm-5">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="col-sm-5">
            <label for="lastName">First Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">User Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="uid" placeholder="Enter User Id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    
    <div class="input-group">
    
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp"  ngbDatepicker #d="ngbDatepicker">
        
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">ðŸ“…</button>
        </div>
    
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox">Agree to conditions</label>
          </div>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" routerLink="/userhome">Register</button>
      </div>
    </div>
</form>
