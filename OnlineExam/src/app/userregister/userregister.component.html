<div class="card m-3">
    <div class="card-body">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-row">
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control" ngModel #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                    <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                        <div *ngIf="firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control" ngModel #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required>
                    <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                        <div *ngIf="lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" ngModel #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ngModel #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6">
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
              <label>DOB</label>
              <div class="form-row">
                <span><input class="form-control" placeholder="yyyy-mm-dd" name="dp"  ngbDatepicker #d="ngbDatepicker" required>
                </span>
                <span> <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">ðŸ“…</button>
                </span>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-5">
                  <label>State</label>
                  <select type="text" name="state" size="1" class="form-control" ngModel #state="ngModel" [ngClass]="{ 'is-invalid': f.submitted && state.invalid }" required>
                    <option value="" selected="selected">Select State</option>
                    <option *ngFor="let state of states">{{ state }}</option>
                  </select>
                  <div *ngIf="f.submitted && state.invalid" class="invalid-feedback">
                      <div *ngIf="state.errors.required">State is required</div>
                  </div>
              </div>
              <div class="form-group col-5">
                  <label>City</label>
                  <select type="text" name="city" size="1" class="form-control" ngModel #city="ngModel" [ngClass]="{ 'is-invalid': f.submitted && city.invalid }" required>
                    <option value="" selected="selected">Select City</option>
                    <option *ngFor="let city of cities">{{ city }}</option>
                  </select>
                  <div *ngIf="f.submitted && city.invalid" class="invalid-feedback">
                      <div *ngIf="city.errors.required">City is required</div>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label>Qualification</label>
              <select type="text" name="qualification" size="1" class="form-control" ngModel #qualification="ngModel" [ngClass]="{ 'is-invalid': f.submitted && qualification.invalid }" required>
                <option value="" selected="selected">Your Qualification</option>
                <option *ngFor="let qualification of qualifications">{{ qualification }}</option>
              </select>
              <div *ngIf="f.submitted && city.invalid" class="invalid-feedback">
                  <div *ngIf="city.errors.required">*required</div>
              </div>
          </div>
          <div class="form-group">
            <label>Mobile</label>
              <input type="tel" name="mobile" class="form-control" ngModel #mobile="ngModel" pattern="^\d{10}$" [ngClass]="{ 'is-invalid': f.submitted && mobile.invalid }" required>
            <div *ngIf="f.submitted && mobile.invalid" class="invalid-feedback">
                <div *ngIf="mobile.errors.required">Mobile is required</div>
            </div> 
          </div>
            <div class="form-group form-check">
                <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input" ngModel #acceptTerms="ngModel" [ngClass]="{ 'is-invalid': f.submitted && acceptTerms.invalid }" required>
                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                <div *ngIf="f.submitted && acceptTerms.invalid" class="invalid-feedback">Accept Ts & Cs is required</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1" type="submit">Register</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>
        </form>
    </div>
</div>
